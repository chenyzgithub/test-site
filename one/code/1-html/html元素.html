<!-- 文档类型声明 -->
<!DOCTYPE html>
<!-- 根元素，lang 属性是使用的语言 -->
<html lang="zh-cn">
    <!-- 网页配置信息 -->
<head>
    <!-- meta 转化的意思，存放其它元数据无法存放的数据 -->
    <!-- charset 字符集设置属性 -->
    <meta charset="UTF-8">
    <!--  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 文档标题 -->
    <title>Document</title>
</head>
<body>
    <!-- 枚举属性 ：是具有一组固定可能值的属性，例如 input 属性的 type 属性 -->
    <!-- 布尔属性 ：属性值与属性名一致，也可不写属性值，用于表示该属性是否存在 ，例如 表单的 disabled 属性 -->

    <p class="class-naem">全局属性 class</p>

    <!-- 全局属性 同时也是枚举属性 contenteditable 内容可编辑，值为 true or ""/false。
    该属性可被继承，属性无值，等同于空字符串等同于 true-->
    <p contenteditable="">内容可编辑</p>
    
    <!-- dir 全局属性是一个枚举属性，指示元素文本的方向性。 -->
    <p dir="ltr">值为ltr</p>
    <p dir="rtl">值为rtl</p>
    <p dir="auto">值为auto</p>

    <!-- draggable 全局属性，也是枚举属性，是否可以拖动元素 true/false -->
    <p draggable="true">该元素可被拖动</p>

    <!-- hidden 全局属性，布尔属性 -->
    
</body>
</html>
